    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICON COMPONENT (PERBAIKAN - FIX ERROR toSvg) ---
        // Menggunakan ref container dan window.lucide.createIcons untuk kompatibilitas penuh
        const Icon = ({ name, size = 18, className = "", strokeWidth = 2 }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    // 1. Bersihkan konten lama agar tidak duplikat saat re-render
                    containerRef.current.innerHTML = '';

                    // 2. Buat elemen sementara <i> untuk target Lucide
                    const iconElement = document.createElement('i');
                    
                    // Ubah PascalCase (misal: LayoutDashboard) ke kebab-case (layout-dashboard)
                    const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    
                    iconElement.setAttribute('data-lucide', kebabName);
                    
                    // Tambahkan atribut visual agar Lucide menangkap style-nya
                    if (className) iconElement.setAttribute('class', className);
                    
                    // 3. Masukkan elemen ke dalam container (span)
                    containerRef.current.appendChild(iconElement);

                    // 4. Minta Lucide merender ulang hanya di dalam container ini
                    window.lucide.createIcons({
                        root: containerRef.current,
                        nameAttr: 'data-lucide',
                        attrs: {
                            width: size,
                            height: size,
                            'stroke-width': strokeWidth,
                            class: className // Pastikan class terbawa ke SVG
                        }
                    });
                }
            }, [name, size, className, strokeWidth]); // Jalankan ulang jika props berubah

            // Gunakan span sebagai pembungkus yang dikelola React, isinya dikelola Lucide
            return <span ref={containerRef} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }} />;
        };

        // --- QR GENERATOR COMPONENT ---
        const QrGeneratorComponent = () => {
            const [text, setText] = useState("");
            const [label, setLabel] = useState("");
            const [colorDark, setColorDark] = useState("#000000");
            const [colorLight, setColorLight] = useState("#ffffff");
            const [isGenerated, setIsGenerated] = useState(false);
            const [pdfSize, setPdfSize] = useState("a4");
            
            const qrCodeRef = useRef(null);

            const handleGenerate = () => {
                if (!text.trim()) {
                    alert("Harap masukkan teks atau URL terlebih dahulu!");
                    return;
                }

                if (qrCodeRef.current) {
                    qrCodeRef.current.innerHTML = "";
                }
                
                setIsGenerated(true);

                setTimeout(() => {
                    if (qrCodeRef.current) {
                        qrCodeRef.current.innerHTML = "";

                        new QRCode(qrCodeRef.current, {
                            text: text,
                            width: 256,
                            height: 256,
                            colorDark : colorDark,
                            colorLight : colorLight,
                            correctLevel : QRCode.CorrectLevel.H
                        });
                        qrCodeRef.current.removeAttribute('title');
                    }
                }, 50);
            };

            const getQRDataURL = () => {
                if (!qrCodeRef.current) return null;
                
                const img = qrCodeRef.current.querySelector("img");
                if (img && img.src) return img.src;
                
                const canvas = qrCodeRef.current.querySelector("canvas");
                if (canvas) return canvas.toDataURL("image/png");
                
                return null;
            };

            const handleDownloadPNG = () => {
                const dataUrl = getQRDataURL();
                if (dataUrl) {
                    const link = document.createElement("a");
                    link.href = dataUrl;
                    link.download = `qr-code-${Date.now()}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            const handleDownloadPDF = () => {
                const dataUrl = getQRDataURL();
                if (!dataUrl) return;

                const { jsPDF } = window.jspdf;
                
                let format = 'a4', orientation = 'portrait', pageWidth = 210, pageHeight = 297, qrSize = 100, fontSize = 12;

                if (pdfSize === 'a4') {
                    qrSize = 120; fontSize = 14;
                } else if (pdfSize === 'a5') {
                    format = 'a5'; pageWidth = 148; pageHeight = 210; qrSize = 80; fontSize = 12;
                } else if (pdfSize === 'letter') {
                    format = 'letter'; pageWidth = 216; pageHeight = 279; qrSize = 120; fontSize = 14;
                } else if (pdfSize === 'card') {
                    format = [90, 55]; orientation = 'landscape'; pageWidth = 90; pageHeight = 55; qrSize = 35; fontSize = 8;
                }

                const doc = new jsPDF({ orientation, unit: 'mm', format });

                let yOffset = label ? -5 : 0;
                const x = (pageWidth - qrSize) / 2;
                const y = ((pageHeight - qrSize) / 2) + yOffset;

                doc.addImage(dataUrl, 'PNG', x, y, qrSize, qrSize);
                
                if (label) {
                    doc.setFontSize(fontSize);
                    doc.setTextColor(0, 0, 0);
                    doc.setFont("helvetica", "bold");
                    const textWidth = doc.getTextWidth(label);
                    const textX = (pageWidth - textWidth) / 2;
                    const textY = y + qrSize + (pdfSize === 'card' ? 4 : 8);
                    
                    if (textY < pageHeight) {
                        doc.text(label, textX, textY);
                    }
                }

                doc.save(`qr-code-${pdfSize}-${Date.now()}.pdf`);
            };

            const handleReset = () => {
                setText("");
                setLabel("");
                setIsGenerated(false);
                if(qrCodeRef.current) qrCodeRef.current.innerHTML = "";
            };

            return (
                <div className="w-full animate-fade-in">
                    <div className="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200 flex flex-col md:flex-row">

                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Konten (URL / Teks)</label>

                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Label (Opsional)</label>
                                    <input type="text" value={label} onChange={(e) => setLabel(e.target.value)}
                                        placeholder="Nama Aset / Ruangan" 
                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all"
                                    />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-[10px] font-bold text-slate-400 mb-1">Warna QR</label>
                                        <div className="flex items-center space-x-2 border border-slate-200 rounded-xl p-2 bg-slate-50">
                                            <input type="color" value={colorDark} onChange={(e) => setColorDark(e.target.value)} className="h-8 w-8 rounded cursor-pointer border-none bg-transparent" />
                                            <span className="text-xs text-slate-500 font-mono">{colorDark}</span>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-bold text-slate-400 mb-1">Background</label>
                                        <div className="flex items-center space-x-2 border border-slate-200 rounded-xl p-2 bg-slate-50">
                                            <input type="color" value={colorLight} onChange={(e) => setColorLight(e.target.value)} className="h-8 w-8 rounded cursor-pointer border-none bg-transparent" />
                                            <span className="text-xs text-slate-500 font-mono">{colorLight}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-3 pt-4">
                                <button onClick={handleReset} className="px-6 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition-colors">Reset</button>
                                <button onClick={handleGenerate} className="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-orange-200 transition-all flex justify-center items-center gap-2">
                                    <Icon name="QrCode" size={18} /> Buat QR
                                </button>
                            </div>
                        </div>

                        <div className="p-8 md:w-1/2 bg-slate-50 flex flex-col justify-center items-center">
                            {!isGenerated ? (
                                <div className="text-center text-slate-400 space-y-3">
                                    <div className="w-24 h-24 bg-slate-200 rounded-2xl mx-auto flex items-center justify-center">

                                    </div>
                                    <p className="text-sm font-medium">Preview akan muncul di sini</p>
                                </div>
                            ) : (
                                <div className="w-full flex flex-col items-center animate-fade-in space-y-6">
                                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                        <div ref={qrCodeRef}></div>
                                    </div>
                                    {label && <p className="font-bold text-slate-700 text-lg font-mono">{label}</p>}

                                    <div className="w-full space-y-3 max-w-xs">
                                        <button onClick={handleDownloadPNG} className="w-full bg-white border border-slate-200 hover:border-orange-300 text-slate-700 font-bold py-2.5 px-4 rounded-xl transition flex justify-center items-center gap-2 text-sm shadow-sm">
                                            <Icon name="Download" size={16} /> Unduh PNG
                                        </button>
                                        
                                        <div className="flex gap-2">
                                            <select value={pdfSize} onChange={(e) => setPdfSize(e.target.value)} className="bg-white border border-slate-200 text-slate-700 text-xs font-bold rounded-xl focus:ring-orange-500 block p-2.5 outline-none">
                                                <option value="a4">A4</option>
                                                <option value="a5">A5</option>
                                                <option value="letter">Letter</option>
                                                <option value="card">Kartu</option>
                                            </select>
                                            <button onClick={handleDownloadPDF} className="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2.5 px-4 rounded-xl transition flex justify-center items-center gap-2 text-sm shadow-red-100">
                                                <Icon name="FileText" size={16} /> PDF
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

                { id: 2, title: 'Security', desc: 'Patroli, akses kontrol & pengawasan area', icon: 'ShieldCheck', color: 'bg-blue-600' },
                { id: 3, title: 'Cleaning Service', desc: 'Kebersihan area plant & kantor', icon: 'Sparkles', color: 'bg-cyan-500' },
                { id: 4, title: 'ATK & Supplies', desc: 'Permintaan alat tulis & consumables', icon: 'PenTool', color: 'bg-emerald-500' },
                { id: 6, title: 'Limbah Non B3', desc: 'Pengelolaan & pengangkutan limbah umum', icon: 'Recycle', color: 'bg-lime-600' },
                { id: 5, title: 'Support Lainnya', desc: 'Bantuan umum operasional', icon: 'Headphones', color: 'bg-slate-500' }
            ];

            const handleOpenModal = (category) => {
                setSelectedCategory(category);
                setShowModal(true);
                setFormStatus('idle');
                setSelectedDept('');
                setIsManualDept(false);
            };

            const handleDeptChange = (e) => {
                const value = e.target.value;
                setSelectedDept(value);
                setIsManualDept(value === 'OTHER');
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setFormStatus('submitting');
                const formData = new FormData(e.target);
                const reporterName = formData.get('reporter_name');
                const deptName = isManualDept ? formData.get('dept_manual') : formData.get('dept_select');
                const subject = formData.get('subject');
                
                setTimeout(() => {
                    const nextId = tickets.length + 1;
                    const newTicket = {
                        id: `TKT-00${nextId}`,
                        reporter: reporterName,
                        dept: deptName,
                        category: selectedCategory.title,
                        subject: subject,
                        status: 'In Progress',
                        date: new Date().toISOString().split('T')[0]
                    };
                    setTickets(prev => [newTicket, ...prev]);
                    setFormStatus('success');
                    setTimeout(() => {
                        setShowModal(false);
                    }, 1500);
                }, 1000);
            };

            // Sidebar Menu Component
            const SidebarContent = () => (
                <div className="flex flex-col h-full w-full">
                    <div className="h-16 flex items-center justify-center md:justify-start md:px-6 border-b border-slate-100 bg-white shrink-0 transition-all duration-300">
                        <div className="flex items-center space-x-2 overflow-hidden whitespace-nowrap">
                            <div className="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-orange-200 shrink-0">
                                <Icon name="Wrench" size={18} />
                            </div>
                            <span className="text-lg font-extrabold text-slate-800 tracking-tight md:opacity-0 md:group-hover:opacity-100 md:w-0 md:group-hover:w-auto transition-all duration-300 opacity-100">
                                Ops<span className="text-orange-600">Support</span>
                            </span>
                        </div>
                        {/* Tombol Tutup Sidebar di Mobile */}
                        <button 
                            className="md:hidden absolute right-4 p-2 text-slate-400 hover:text-slate-600 rounded-lg hover:bg-slate-50"
                            onClick={() => setIsSidebarOpen(false)}
                        >
                            <Icon name="X" size={20} />
                        </button>
                    </div>

                    <div className="flex-1 overflow-y-auto py-4 px-3 space-y-1 custom-scrollbar overflow-x-hidden">
                        <p className="px-3 text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 mt-2 md:text-center md:group-hover:text-left transition-all whitespace-nowrap">
                            <span className="md:hidden md:group-hover:inline">Menu Utama</span>
                            <span className="hidden md:inline md:group-hover:hidden">•</span>
                        </p>
                        {navigationMenus.map(menu => (
                             menu.href ? (
                                <a 
                                    key={menu.id}
                                    href={menu.href}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="flex items-center space-x-3 px-3 py-2.5 rounded-xl text-sm font-bold text-slate-500 hover:text-orange-600 hover:bg-orange-50 transition-all group/item"
                                >
                                    <div className="shrink-0 flex items-center justify-center w-6">
                                        <Icon name={menu.icon} size={18} className="text-slate-400 group-hover/item:text-orange-500 transition-colors" />
                                    </div>
                                    <span className="flex-1 md:opacity-0 md:group-hover:opacity-100 md:max-w-0 md:group-hover:max-w-xs overflow-hidden whitespace-nowrap transition-all duration-300 opacity-100 max-w-full">
                                        {menu.label}
                                    </span>
                                    <span className="md:opacity-0 md:group-hover:opacity-100 md:max-w-0 md:group-hover:max-w-xs overflow-hidden transition-all duration-300 opacity-100">
                                        <Icon name="ExternalLink" size={14} className="opacity-30 group-hover/item:opacity-100" />
                                    </span>
                                </a>
                            ) : (
                                <button 
                                    key={menu.id}
                                    onClick={() => {
                                        setActiveTab(menu.label);
                                        // Tutup sidebar di mobile setelah klik menu
                                        if (window.innerWidth < 768) setIsSidebarOpen(false);
                                    }}
                                    className={`w-full flex items-center space-x-3 px-3 py-2.5 rounded-xl text-sm font-bold transition-all ${
                                        activeTab === menu.label 
                                            ? 'text-orange-600 bg-orange-50' 
                                            : 'text-slate-500 hover:text-slate-900 hover:bg-slate-100'
                                    }`}
                                >
                                    <div className="shrink-0 flex items-center justify-center w-6">
                                        <Icon name={menu.icon} size={18} className={`${activeTab === menu.label ? 'text-orange-600' : 'text-slate-400'}`} strokeWidth={activeTab === menu.label ? 2.5 : 2} />
                                    </div>
                                    <span className={`md:opacity-0 md:group-hover:opacity-100 md:max-w-0 md:group-hover:max-w-xs overflow-hidden whitespace-nowrap transition-all duration-300 opacity-100 max-w-full text-left`}>
                                        {menu.label}
                                    </span>
                                </button>
                            )
                        ))}
                    </div>

                    <div className="p-4 border-t border-slate-100 shrink-0">
                        <div className="bg-slate-50 rounded-xl p-3 flex items-center space-x-3 border border-slate-100 overflow-hidden">
                            <div className="w-8 h-8 rounded-full bg-slate-200 border border-white shadow-sm overflow-hidden shrink-0">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="avatar" />
                            </div>
                            <div className="flex-1 min-w-0 md:opacity-0 md:group-hover:opacity-100 md:max-w-0 md:group-hover:max-w-xs overflow-hidden whitespace-nowrap transition-all duration-300 opacity-100 max-w-full">
                                <p className="text-xs font-bold text-slate-700 truncate">Admin Support</p>
                                <p className="text-[10px] text-slate-400 truncate">admin@ops.com</p>
                            </div>
                            <span className="md:opacity-0 md:group-hover:opacity-100 md:max-w-0 md:group-hover:max-w-xs overflow-hidden transition-all duration-300 opacity-100">
                                <Icon name="LogOut" size={16} className="text-slate-400 hover:text-red-500 cursor-pointer" />
                            </span>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-[#F0F4F8] overflow-hidden">
                    
                    {/* BACKDROP UNTUK MOBILE */}
                    {isSidebarOpen && (
                        <div 
                            className="fixed inset-0 z-40 bg-slate-900/50 backdrop-blur-sm md:hidden animate-fade-in"
                            onClick={() => setIsSidebarOpen(false)}
                        ></div>
                    )}

                    {/* SIDEBAR RESPONSIVE */}
                    <aside className={`fixed inset-y-0 left-0 z-50 bg-white border-r border-slate-200 transition-all duration-300 ease-in-out
                        ${isSidebarOpen ? 'translate-x-0 w-64' : '-translate-x-full w-64'} 
                        md:translate-x-0 md:static md:flex flex-col shrink-0 h-full
                        md:w-20 md:hover:w-64 group`}
                    >
                        <SidebarContent />
                    </aside>

                    {/* MAIN CONTENT AREA */}
                    <div className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                        {/* HEADER DI ATAS MAIN CONTENT (Mobile & Desktop) */}
                        <header className="bg-white/80 backdrop-blur-md sticky top-0 z-30 h-16 border-b border-slate-200 px-4 sm:px-6 flex items-center justify-between shrink-0">
                            <div className="flex items-center gap-3">
                                {/* Tombol Hamburger Mobile */}
                                <button 
                                    className="md:hidden p-2 -ml-2 text-slate-500 hover:bg-slate-100 rounded-lg transition-colors"
                                    onClick={() => setIsSidebarOpen(true)}
                                >
                                    <Icon name="Menu" size={24} />
                                </button>
                                
                                <h1 className="text-lg font-bold text-slate-800 md:hidden">OpsSupport</h1>

                                {/* Search Bar (Desktop Only - Optional) */}
                                <div className="hidden md:block relative w-64">
                                    <Icon name="Search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16} />
                                    <input 
                                        type="text" 
                                        placeholder="Cari tiket, aset, dll..." 
                                        className="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl text-xs focus:ring-2 focus:ring-orange-100 outline-none transition-all"
                                    />
                                </div>
                            </div>

                            <div className="flex items-center gap-2">
                                <button className="p-2 text-slate-400 hover:text-orange-600 transition-colors relative">
                                    <Icon name="Bell" size={20} />
                                    <span className="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                                </button>
                            </div>
                        </header>

                        {/* SCROLLABLE MAIN CONTENT */}
                        <main className="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 scroll-smooth">
                            <div className="max-w-7xl mx-auto">
                                {/* CONDITIONAL RENDERING UTAMA */}
                                {activeTab === 'QR Generator' ? (
                                    <QrGeneratorComponent />
                                ) : activeTab === 'Dashboard' ? (
                                    <DashboardComponent 
                                        tickets={tickets}
                                        stats={stats}
                                        categories={categories}
                                        handleOpenModal={handleOpenModal}
                                    />
                                ) : (
                                    <div className="flex flex-col items-center justify-center h-[50vh] text-slate-400">
                                        <Icon name="Hammer" size={64} className="mb-4 text-slate-200" />
                                        <h3 className="text-xl font-bold">Halaman {activeTab}</h3>
                                        <p className="text-sm">Sedang dalam pengembangan.</p>
                                        <button onClick={() => setActiveTab('Dashboard')} className="mt-4 text-orange-600 font-bold text-sm hover:underline">Kembali ke Dashboard</button>
                                    </div>
                                )}
                            </div>

                             <footer className="py-8 text-center text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mt-auto">
                                &copy; 2026 Operations Dashboard • Real-time Monitoring System
                            </footer>
                        </main>
                    </div>

                    {/* MODAL FORM LAPORAN (Tetap sama) */}
                    {showModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-lg rounded-[2rem] shadow-2xl overflow-hidden animate-fade-in max-h-[90vh] flex flex-col">
                                <div className={`${selectedCategory?.color || 'bg-orange-600'} p-6 text-white flex justify-between items-center shrink-0`}>
                                    <div className="flex items-center space-x-3">
                                        <div className="bg-white/20 p-2 rounded-lg backdrop-blur-md">
                                            <Icon name={selectedCategory?.icon || 'FileText'} size={24} />
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-lg">Laporan Baru</h3>
                                            <p className="text-xs opacity-80 uppercase tracking-wider font-bold">{selectedCategory?.title}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setShowModal(false)} className="hover:bg-black/10 p-2 rounded-full transition-colors">
                                        <Icon name="X" size={20} />
                                    </button>
                                </div>
                                
                                <div className="overflow-y-auto flex-1 custom-scrollbar">
                                    {formStatus === 'success' ? (
                                        <div className="p-12 text-center flex flex-col items-center justify-center">
                                            <div className="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-6">
                                                <Icon name="Check" size={40} strokeWidth={3} />
                                            </div>
                                            <h4 className="text-xl font-bold text-slate-800 mb-2">Laporan Terkirim!</h4>
                                            <p className="text-slate-500 text-sm">Tiket Anda telah ditambahkan ke sistem.</p>
                                        </div>
                                    ) : (
                                        <form onSubmit={handleSubmit} className="p-8 space-y-5">
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Nama Lengkap</label>
                                                    <input 
                                                        type="text" 
                                                        name="reporter_name"
                                                        required
                                                        placeholder="Ketik Nama..." 
                                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm font-semibold text-slate-800 focus:ring-2 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all" 
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Dept / Divisi</label>
                                                    <select 
                                                        name="dept_select"
                                                        required
                                                        value={selectedDept}
                                                        onChange={handleDeptChange}
                                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm font-semibold text-slate-800 focus:ring-2 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all"
                                                    >
                                                        <option value="">Pilih Dept...</option>
                                                        <option value="Production">Production</option>
                                                        <option value="Warehouse">Warehouse</option>
                                                        <option value="HR & GA">HR & GA</option>
                                                        <option value="Engineering">Engineering</option>
                                                        <option value="HSE">HSE</option>
                                                        <option value="Security">Security</option>
                                                        <option value="OTHER" className="font-bold text-orange-600 italic">+ Lainnya (Input Manual...)</option>
                                                    </select>
                                                </div>
                                            </div>

                                            {isManualDept && (
                                                <div className="animate-fade-in">
                                                    <label className="block text-[10px] font-black text-orange-600 uppercase tracking-widest mb-1.5">Ketik Nama Departemen</label>
                                                    <input 
                                                        type="text" 
                                                        name="dept_manual"
                                                        required
                                                        placeholder="Contoh: IT Support..." 
                                                        className="w-full bg-orange-50 border border-orange-200 rounded-xl px-4 py-3 text-sm font-semibold text-orange-900 focus:ring-2 focus:ring-orange-200 focus:border-orange-500 outline-none transition-all" 
                                                    />
                                                </div>
                                            )}

                                            <div>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Detail Masalah / Subjek</label>
                                                <textarea 
                                                    name="subject"
                                                    required
                                                    placeholder="Jelaskan detail laporan Anda secara singkat..."
                                                    rows="2"
                                                    className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-orange-100 focus:border-orange-500 outline-none transition-all"
                                                ></textarea>
                                            </div>

                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Lokasi Area</label>
                                                    <input type="text" placeholder="Cth: Gedung A" className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-orange-500" />
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Prioritas</label>
                                                    <select className="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-orange-500 font-bold">
                                                        <option>Normal</option>
                                                        <option className="text-orange-600">Urgent</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <button 
                                                type="submit" 
                                                disabled={formStatus === 'submitting'}
                                                className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-200 transition-all flex items-center justify-center space-x-2 active:scale-95 disabled:opacity-50"
                                            >
                                                {formStatus === 'submitting' ? (
                                                    <Icon name="Loader2" className="animate-spin" />
                                                ) : (
                                                    <>
                                                        <Icon name="Send" size={18} />
                                                        <span>Kirim Laporan</span>
                                                    </>
                                                )}
                                            </button>
                                        </form>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
